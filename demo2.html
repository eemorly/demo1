<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //2月统一看作28天

        function month() {
        /*
        * 31    1 3 5 7 8 10 12
        * 30    4 6 9 11
        * 28    2
        *
        */

            var m= document.getElementById("month").value;
            m=parseInt(m);
            switch (m) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert(31);
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert(30);
                    break;
                case 2:
                    alert(28);
                    break;
            }

        }

    </script>
</head>
<body>
<div>

    <input type="number" id="month">
    <input type="button" value="dian" onclick="month()">
</div>
</body>
</html>
